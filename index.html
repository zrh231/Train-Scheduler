<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainScheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    
    <div class="container topcontainer" >
        <div class="jumbotron jumbotron-fluid bg-primary">
            <div class="container">
                <h1 class="display-4 text-center">Train Scheduler</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md card">
                <div class="card-header"><strong>Train Schedule</strong></div>
            </div>
            <div class="card-body">
                <div id="trains"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md card">
                <p class="card-header"><strong>Add Train</strong></p>
            </div>
        </div>
        <div class="border">
            <div class="row">
                <div class="col-md">
                    <label for="tname">Train Name:</label>
                    <input class="form-control" type="text" id="tname">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md">
                    <label for="destination">Destination:</label>
                    <input class="form-control" type="text" id="destination">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md">
                    <label for="ftime">First Train Time (HH:mm):</label>
                    <input class="form-control" type="number" id="ftime">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="frequency">Frequency (min):</label>
                    <input class="form-control" type="number" id="frequency">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md">
                    <button id="Submitbtn" type="button" class="btn btn-link">Submit</button>
                </div>
            </div>  
        </div>  
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
